
<section class="vh-100 bg-primary" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <form class="card-body p-5 text-center" [formGroup]="formarray">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline mb-4" >
                <input type="text" class="form-control form-control-lg" id="form-input-username"
                 placeholder="Username" formControlName="username" required/>
                 <div *ngIf="formarray.controls['username'].invalid&&(formarray.controls['username'].dirty||formarray.controls['username'].touched)">
                  <div *ngIf="formarray.controls['username'].errors" class="alter alter-danger d-flex invalid-feedback">field required</div>
                </div>
              
                <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
              </div>


             <!-- <div *ngIf="formarray.controls['username'].invalid&&(formarray.controls['username'].dirty||formarray.controls['username'].touched)">
              <div *ngIf="formarray.controls['username'].errors">field required</div>
            </div> -->


              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" aria-describedby="invalidpassword"
                 placeholder="Password" formControlName="password" required/>
                  <div *ngIf="formarray.controls['password'].invalid&&(formarray.controls['password'].dirty||formarray.controls['password'].touched)">
                    <div *ngIf="formarray.controls['password'].errors" class="alter alter-danger d-flex invalid-feedback" id="invalidpassword">field required</div>
                  </div>
                <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              
                <button class="btn btn-primary btn-lg  btn-block mb-4 mt-2" type="submit" (click)="onSubmitClick()">Login</button>

                <p class="mb-2">dont have an acount? <br/><a routerLink="/Signup" routerLinkActive="active">sign up</a> from here</p>

              <!-- <hr class="my-4"> -->
  
              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" (click)="onGoogleClick()"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                <br/>
                <br/>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" (click)="onFacebookClick()"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
